{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<head>
  <title>Event Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="/movies">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Title:
      </label>
      <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="title" type="text" placeholder="Rear Window">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Director:
      </label>
      <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="director" type="text" placeholder="Alfred Hitchcock">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Rating:
      </label>
      <input class="appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="rating" type="number" placeholder="5">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Submit
      </button>
    </div>
</form>
<!-- TODO: Feature 2 -->
{% endblock %}
